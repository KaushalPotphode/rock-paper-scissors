<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-con">
        <div class="logo">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissors</p>
        </div>
        <div class="score">
            <p>COMPUTER SCORE</p>
            <span id="score2">0</span>
        </div>
        <div class="score">
            <p>YOUR SCORE</p>
            <span id="score">0</span>
        </div>
    </div>
    <div class="game-con">
        <div class="info">
            <p class="user">YOU PICKED</p>
            <p class="machine">PC PICKED</p>
        </div>
        <div class="option">
            <img src="assets/triangle.jpg" alt="" class="triangle">
            <div class="sci-con con">
                <div class="item">
                    <img src="assets/scissors.png" alt="">
                </div>
            </div>
            <div class="rock-con con">
                <div class="item">
                    <img src="assets/rock.png" alt="">
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="assets/paper.png" alt="">
                </div>
            </div>
            <!--  -->
            <div class="sci-con pc">
                <div class="item">
                    <img src="assets/scissors.png" alt="">
                </div>
            </div>
            <div class="rock-con pc">
                <div class="item">
                    <img src="assets/rock.png" alt="">
                </div>
            </div>
            <div class="paper-con pc">
                <div class="item">
                    <img src="assets/paper.png" alt="">
                </div>
            </div>
        </div>
        <div class="btn-div">
            <div class="btn-rules">RULES</div>
        </div>
        <div class="rule-modal">
            <div class="rule-img">
                <div class="rulling">
                    <button class="close"><img src="assets/Ellipse.png" alt=""></button>
                    <img src="assets/X.png" alt="">
                </div>
                <img src="assets/rules.png" alt="" class="rule">
            </div>
        </div>
        <div class="win-modal">
            <h1 class="winner">You WIN</h1>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
